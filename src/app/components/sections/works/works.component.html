<div class="container">
  <!-- section title -->
  <h2 class="section-title wow fadeInUp">{{sectionTitle}}</h2>

  <div class="spacer-60"></div>

  <!-- portfolio filter (desktop) -->
  <ul class="portfolio-filter list-inline wow fadeInUp">
    <li *ngFor="let pc of projectCategories" class="list-inline-item" [ngClass]="{ current: workFilter === pc.optionValue }" (click)="workFilter = pc.optionValue">{{pc.title}}</li>
    <!-- <li class="list-inline-item" [ngClass]="{ current: workFilter === 'creative' }" (click)="workFilter = 'creative'">Creative</li>
    <li class="list-inline-item" [ngClass]="{ current: workFilter === 'art' }" (click)="workFilter = 'art'">Art</li>
    <li class="list-inline-item" [ngClass]="{ current: workFilter === 'design' }" (click)="workFilter = 'design'">Design</li>
    <li class="list-inline-item" [ngClass]="{ current: workFilter === 'branding' }" (click)="workFilter = 'branding'">Branding</li> -->
  </ul>

  <!-- portfolio filter (mobile) -->
  <div class="pf-filter-wrapper">
    <select class="portfolio-filter-mobile" (change)="onChange($event)">
      <option *ngFor="let pc of projectCategories" value="{{pc.optionValue}}">{{pc.title}}</option>
    </select>
  </div>

  <!-- portolio wrapper -->
  <div class="row  grid-item portfolio-wrapper">
    <!-- portfolio item -->
    <div *ngFor="let p of projects; let i = index" class="col-md" >

      <div *ngIf="workFilter === p.category || workFilter === 'all'"  class="col-md" >

          <a href="javascript:" class="work-video" >
              <div class="portfolio-item rounded shadow-dark">
                <div class="details">
                  <span class="term">{{p.categoryName}}</span>
                  <div class="title">
                    <h4>{{p.name}}
                    </h4>
                    <p>

                      {{p.description}}
                    </p>
                    <!-- <h5 class="mt-5 p-4">{{p.url}}</h5> -->
                  </div>
                  <!-- <h5 class="title">{{p.url}}</h5> -->
                  <!-- <p class="title"> -->
                  <!-- </p> -->
                  <span class="more-button"><i class="icon-camrecorder"></i></span>
                </div>
                <div class="thumb d-flex flex-row">
                  <ng-image-slider class="d-flex flex-row" *ngIf="p.movies && p.movies.length > 0" [images]="p.movies"
                    [manageImageRatio]="true"
                    [showArrow]="true"
                    [arrowKeyMove]="true"
                    [videoAutoPlay]="true"
                    [showVideoControls]="true"
                    [direction]="'auto'"
                    [imageSize]="'auto'"
                    #nav>
                  </ng-image-slider>
                    <div class="mask d-flex flex-row"></div>
                    <app-gallery *ngIf="!p.movies || p.movies.length === 0 && p.gallery" #singleGallery [albums]="p.gallery"></app-gallery>
                    <app-gallery *ngIf="!p.movies || p.movies.length === 0 && !p.gallery && p.gallery.length === 0" #singleGallery [albums]="singleGallery1"></app-gallery>
                    <div class="mask"></div>
                </div>
              </div>
            </a>
            <div class="d-flex flex-row align-self-center justify-content-center">
              <div class="load-more text-center mt-2 ">
                <a href="{{p.url}}" class="btn btn-info"><i class="fas fa-spinner"></i><svg viewBox="0 0 24 24" aria-hidden="true" style="width: 20%;" class="h-2 w-2 fill-slate-900"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.463 2 11.97c0 4.404 2.865 8.14 6.839 9.458.5.092.682-.216.682-.48 0-.236-.008-.864-.013-1.695-2.782.602-3.369-1.337-3.369-1.337-.454-1.151-1.11-1.458-1.11-1.458-.908-.618.069-.606.069-.606 1.003.07 1.531 1.027 1.531 1.027.892 1.524 2.341 1.084 2.91.828.092-.643.35-1.083.636-1.332-2.22-.251-4.555-1.107-4.555-4.927 0-1.088.39-1.979 1.029-2.675-.103-.252-.446-1.266.098-2.638 0 0 .84-.268 2.75 1.022A9.607 9.607 0 0 1 12 6.82c.85.004 1.705.114 2.504.336 1.909-1.29 2.747-1.022 2.747-1.022.546 1.372.202 2.386.1 2.638.64.696 1.028 1.587 1.028 2.675 0 3.83-2.339 4.673-4.566 4.92.359.307.678.915.678 1.846 0 1.332-.012 2.407-.012 2.734 0 .267.18.577.688.48 3.97-1.32 6.833-5.054 6.833-9.458C22 6.463 17.522 2 12 2Z"></path></svg> Code </a>
              </div>
              <div class="load-more text-center mt-2 ml-1">
                <a href="{{p.url}}" class="btn btn-secondary"><i class="fas fa-spinner"></i> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20%;" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5" />
                </svg>
                Voir </a>
                </div>
              </div>
      </div>
    </div>
  </div>

  <!-- more button -->
  <div class="load-more text-center mt-4">
    <a href="javascript:" class="btn btn-default"><i class="fas fa-spinner"></i> Load more</a>
    <!-- numbered pagination (hidden for infinite scroll) -->
    <ul class="portfolio-pagination list-inline d-none">
      <li class="list-inline-item">1</li>
      <li class="list-inline-item"><a href="javascript:">2</a></li>
    </ul>
  </div>
</div>
