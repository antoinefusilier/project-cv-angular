<div class="container">
  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Services</h2>

  <div class="spacer-60"></div>

  <div class="row">
    <div *ngFor="let serv of services" class="col-md-4">
      <!-- service box -->
      <div  class="service-box rounded data-background padding-30 text-center text-light shadow-blue {{serv.bg}}">
        <img src="{{serv.img}}" alt="{{serv.title}}" />
        <h3 class="mb-3 mt-0">{{serv.title}}</h3>
        <p class="mb-0">{{serv.description}}</p>
      </div>
      <div class="spacer-30 d-md-none d-lg-none"></div>
    </div>


  </div>

  <div class="mt-5 text-center">
    <p class="mb-0">{{para1.question}} <a href="javascript:" (click)="scrollTo('contact')">{{para1.click}} </a> {{para1.clickFor}}</p>
  </div>
</div>
